name: PR Diff and AI Review Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  get-diff-and-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get diff
        id: git-diff-action
        uses: GrantBirki/git-diff-action@v1.0.0
        with:
          json_diff_file_output: diff.json
          raw_diff_file_output: diff.txt
          file_output_only: "true"

      - name: Check if diff.txt exists
        run: |
          ls -la
          if [ -f diff.txt ]; then
            echo "diff.txt exists"
          else
            echo "diff.txt does not exist"
          fi

      - name: Print diff if exists
        if: steps.check-diff.outputs.diff-exists == 'true'
        run: |
          echo "Git diff:"
          cat diff.txt

      - name: Make API Request to AI Agent
        id: ai-review
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://your-ai-agent.com/api/review'
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: |
            {
              "repository": "${{ github.repository }}",
              "pullRequestNumber": "${{ github.event.pull_request.number }}",
              "diff": "$(cat diff.txt || echo 'No diff available')"
            }
          bearerToken: ${{ secrets.AI_AGENT_TOKEN }}
