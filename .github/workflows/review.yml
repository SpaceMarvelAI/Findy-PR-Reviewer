name: List PR Changes and Call API

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  list-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
      - name: Get PR changes
        run: |
          # Debug info
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Base SHA: ${{ github.event.pull_request.base.sha }}"
          echo "Head SHA: ${{ github.event.pull_request.head.sha }}"
          
          # Use GitHub's API to get the files changed in the PR
          echo "Changed files:"
          gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files[].path'
          
          # Get the diff using GitHub CLI
          gh pr diff ${{ github.event.pull_request.number }} > diff.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Print diff
        run: |
          echo "=== DIFF OUTPUT ==="
          cat diff.txt
          echo "=== END DIFF ==="
